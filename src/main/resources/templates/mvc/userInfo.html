<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 정보</title>
</head>
<body>

	<h2>사용자 정보</h2>
	
	<table border="1">
		<tr>
			<th>id</th>
			<td th:text="${user.id}">65</td>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${user.name}">로제</td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td th:text="${user.yyyymmdd}">20010930</td>
		</tr>
		<tr>
			<th>이메일</th>
			<td th:text="${user.email}">lo@gmail.com</td>
		</tr>
		
	</table>
	

</body>
</html>
