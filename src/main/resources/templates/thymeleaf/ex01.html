<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf 변수와 조건문</title>
</head>
<body>

	<h2>Thymeleaf 변수와 조건문</h2>
	
	<h3>1. 변수</h3>
	
	<div th:with="number=100">
		<h4 th:text="${number}"></h4>
	</div>
	
	<!-- 변수가 선언된 태그의 하위에서만 사용 가능 -->
	<h4 th:text="${number}"></h4>

	
	<h3>2. 태그 없이 thymeleaf 활용</h3>
	<!-- block 태그는 최종 결과 html에 포함되지 않는다.
		 block 태그는 랜더링 되지 않는다. 
		 -->
		 
	<th:block th:with="number1=200, number2=300">
		<h4 th:text="${number1}"></h4>
		<h4 th:text="${number1 + number2}"></h4>
		<!-- "결과 : 500 " text 내용을 넣을려면 '' 안에 넣기!!  -->
		<h4 th:text="'결과 : ' + ${number1 + number2}"></h4>
		<h4 th:text="|결과 : ${number1 + number2}|"></h4>
	</th:block>
	
	
	<h3>3. 태그 나타내기</h3>
	<!-- html의 escape 처리 (html의 취소처리) -->
	<div th:text="'<b>진한글씨</b>'"></div>
	<div th:utext="'<b>진한글씨</b>'"></div>
	
	
	<h3>4. 조건문</h3>
	<th:block th:with="age=18">
		<!-- th:if 속성이 true 일때면 해당 태그가 포함(렌더링) 된다. -->
	
		<!-- 15살 보다 크다면 내용 표시하기 -->
		<h4 th:if="${age >= 15}">15살 이상입니다.</h4>
		<!-- 20살 보다 많다면 표시하기 -->
		<h4 th:if="${age >= 20}">20살보다 많다.</h4>
		
		<!-- 부정 -->
		<!-- th:unless 속성이 false 일때만 해당 태그가 포함(렌더링) 된다. -->
		<!-- <h4 th:if="${age < 20}">미성년 입니다.</h4> -->
		<h4 th:unless="${age >= 20}">미성년 입니다.</h4>
	</th:block>
	
	<h3>5. switch문</h3>
	
	<th:block th:with="season='봄'">
	<!-- 봄 따듯하다. 여름 덥다, 가을 시원하다, 겨울 춥다 -->
	
		<div th:switch="${season}">
			<h4 th:case="봄">따뜻하다</h4>
			<h4 th:case="여름">덥다</h4>
			<h4 th:case="가을">시원하다</h4>
			<h4 th:case="겨울">춥다</h4>
			<h4 th:case="*">잘못된 계절 값 입니다.</h4>
		</div>
	</th:block>
	

	
	
</body>
</html>
